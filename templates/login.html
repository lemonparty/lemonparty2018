{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block bodyclass %}page-login{% endblock %}
{% block content %}
  <canvas id="lemon-canvas" width="500" height="500"></canvas>

  <form method="post" action="/login" class="login-form">
    <input
      type="password"
      placeholder="password"
      name="password"
      class="login-form-input"
    />

    <input type="submit" value="Log in" class="login-form-button" />

    {% if login_error %}
      <span class="login-form-error">wrong password!</span>
    {% endif %}
  </form>

  <br />
  LEMON
  <br />
  PARTY
  <br />
  2018
{% endblock %}
